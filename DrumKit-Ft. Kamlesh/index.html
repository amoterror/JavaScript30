<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drums.css">
</head>
<body>
    <div id="drum-grid">
        <div data-key="65" class="key">
            <img src="pics/asba-drums-p5aW_CA08fU-unsplash.jpg" alt="">
            <br><span>A</span>
        </div>
        <div data-key="83" class="key">
            <img src="pics/asba-drums-D-RpKu-xH4w-unsplash.jpg" alt="">
            <br><span>S</span>
        </div>
        <div data-key="68" class="key">
            <img src="pics/asba-drums-RkET07ahygE-unsplash.jpg" alt="">
            <br><span>D</span>
        </div>
        <div data-key="70" class="key">
            <img src="pics/Kamlesh.jpg" alt="">
            <br><span>F</span>
        </div>
        <div data-key="71" class="key">
            <img src="pics/pexels-cottonbro-5650533.jpg" alt="">
            <br><span>G</span>
        </div>
    </div>
    <audio src="drums/Medium-Tom-Drum-Hit-Level-7A-www.fesliyanstudios.com.mp3" data-key="65"></audio>
    <audio data-key="83" src="drums/Bass-Drum-Hit-Level-6a-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="68" src="drums/Snare-Drum-Hit-Level-5a-www.fesliyanstudios.com.mp3"></audio>
    <audio data-key="70" src="sounds/Kamlesh-only.mp3"></audio>
    <audio data-key="71" src="drums/Ride-Cymbal-Hit-A-www.fesliyanstudios.com.mp3"></audio>
    <script>
        
        const keys = document.querySelectorAll('.key')
        function playSound(e) {
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            const audio = document.querySelector(`audio[data-key = "${e.keyCode}"]`);
            key.classList.add("active");
            audio.currentTime = 0;
            audio.play();
        }

        function removeTransition(e) {
            this.classList.remove('active');
        }
        keys.forEach(key => key.addEventListener('transitionend' , removeTransition))
        window.addEventListener('keydown' , playSound);
    </script>
</body>
</html>
